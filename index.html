<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product list with cart</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <main>
      <div class="product-list">
        <h2 class="product-list__heading">Desserts</h2>
        <div class="list"></div>
      </div>

      <!-- EMPTY CART -->
      <div class="cart">
        <h2 class="cart__heading">Your Cart (0)</h2>
        <div class="cart__content cart--empty">
          <img
            class="cart__image"
            src="./assets/images/illustration-empty-cart.svg"
            alt="empty cart img"
          />
          <p class="cart__message">Your added items will appear here</p>
        </div>
      </div>

      <div class="overlay hidden"></div>

      <!-- CONFIRMED MODAL -->
      <div class="confirmed hidden"></div>
    </main>
  </body>
</html>
